<!DOCTYPE html>
<html>

<head>
  <title>NTP Redirect Options</title>
</head>

<body>
  <h1>NTP Redirect Options</h1>
  <p>This extension replaces the new tab page with a page that you configure.</p>
  <form id="options-form">
    <label for="redirect-url">Redirect URL:</label>
    <input type="text" id="redirect-url" name="redirect-url" size="50">
    <button type="submit">Save</button>
  </form>
  <p id="status"></p>

  <script src="options.js"></script>
</body>

</html>
